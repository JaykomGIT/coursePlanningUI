<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background: var(--bs-gray-300);">
        <div class="container-fluid"><a class="navbar-brand" href="#">MSW Course Planning</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
