<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>signin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-clean">
        <form id="login-form" method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <p>Use these credentials to sign in:<br>Email: test@temple.edu<br>Password: test</p>
            <div class="illustration"><img src="assets/img/clipboard-image-1.png"></div>
            <div class="mb-3"><input class="form-control" type="email" id="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><a class="btn btn-primary d-block w-100" role="button" id="login-form-button" href="index.html" data-bs-target="#index.html">Log In</a></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/signin.js"></script>
</body>

</html>
